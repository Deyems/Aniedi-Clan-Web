<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
          <div class="right-crop-cirle"></div>
            <div class="left-crop-cirle"></div>
              <h1>Sign in</h1>
      </header>

      <section class="form-area">
        <div class="profile-img">
          <figure>
            <img src="images/profile.png" alt="user">
          </figure>
          <figcaption>Welcome, User</figcaption>
        </div>
        <div class="inp-grp-container">
          <div class="inp-grp">
            <div><label for="phn_no">Pin</label></div>
            <div class="inp-grp-box">
              <div><i class="fa fa-unlock"></i></div>
              <div><input type="text" placeholder="enter your 6-digit pin"></div>
            </div>
            <div class="inp-grp-text">
              <span><a href="">reset pin</a></span>
              <span><a href="">not registered?</a></span>
            </div>
          </div>

          <div class="btn-grp">
            <div><input type="submit" value="Sign in"></div>
          </div>

        </div>
      </section>
    </div>
  </body>
</html>
